<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="intro">
        <img class="logo" src="./src/dF5SId3UHWd.svg" alt="Facebook">
        <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>
        <div>
        <form>
            <input type="text" placeholder="Email ou telefone">
            <input type="password" placeholder="Senha">
            <button class="entrar">Entrar</button>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Esqueceu a senha?</a>
            <button class="criar-conta">Criar nova conta</button>
        </form>
        <p> <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Criar uma Página</a>  para uma celebridade, uma marca ou uma empresa.</p>
        </div>  
    </div>
    <footer>Facebook 2022</footer>
</body>
</html>
